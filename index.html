<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRGATE LLC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.15em;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .tagline {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 2.5rem;
            font-weight: 300;
        }
        .description {
            font-size: 1rem;
            line-height: 1.7;
            color: #aaa;
            margin-bottom: 2rem;
        }
        .contact {
            font-size: 0.9rem;
            color: #666;
        }
        .contact a {
            color: #4facfe;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        .divider {
            width: 40px;
            height: 2px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            margin: 1.5rem auto;
        }
        footer {
            position: fixed;
            bottom: 1.5rem;
            font-size: 0.75rem;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AIRGATE</div>
        <p class="tagline">Mobile Technology Studio</p>
        <div class="divider"></div>
        <p class="description">
            AIRGATE LLC builds proximity-aware mobile applications.
            Our flagship product uses Ultra-Wideband and Bluetooth technology
            to create meaningful connections through physical presence.
        </p>
        <p class="contact">
            <a href="mailto:contact@airgateapp.com">contact@airgateapp.com</a>
        </p>
    </div>
    <footer>&copy; 2026 AIRGATE LLC &middot; Los Angeles, CA</footer>
</body>
</html>
